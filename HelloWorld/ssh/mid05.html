<meta charset="UTF-8">
<title>구구단</title>
<script>
document.write("<table border='1' align='center'><tr>");
for (a=1; a<10; a++){
   document.write("<td align='center'><b>"+a+"단"+"</b></td>");
}  document.write("</tr>");
 for (i=1; i<10; i++){
   document.write("<tr>");  
   for (k=1; k<10; k++){
	   document.write("<td>"+i+"*"+k+"="+(i*k)+"</td>");
   }document.write("</tr>");
 }
</script>
